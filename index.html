<!DOCTYPE html>

  <head>

  <body>

    <main id="principal">
    <div class="image-post"><img src="assets/images/pokemon-sinnoh.jpg" alt="Sinnoh">  </div>

    <div class="image-post"><img src="assets/images/pokemon-flygon.jpg" alt="Flygon">  </div>
    <div class="image-post"><img src="assets/images/pokemon-initials.jpg" alt="Initials">  </div>
